
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جديد | سعي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="regPassword" placeholder="كلمة المرور">
    <button id="registerBtn">تسجيل</button>
    <p>لديك حساب بالفعل؟ <a href="login.html">سجّل الدخول</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script>
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "dashboard.html";
        })
        .catch(e => alert(e.message));
    });
  </script>
</body>
</html>
